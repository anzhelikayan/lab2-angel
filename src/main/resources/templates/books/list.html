<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List - Library Management</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Library Management System</h1>
                <h2>Books Catalog</h2>
            </div>
        </header>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <!-- Actions -->
        <div class="actions">
            <a th:href="@{/books/new}" class="btn btn-primary">Add New Book</a>
        </div>

        <!-- Books Table -->
        <div class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Reader ID</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td class="book-title" th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.isbn ?: 'N/A'}"></td>
                        <td>
                            <span th:if="${book.reader != null}" th:text="${'ID: ' + book.reader.id}"></span>
                            <span th:unless="${book.reader != null}" class="text-muted">N/A</span>
                        </td>
                        <td>
                            <div class="status-toggle">
                                <!-- Status based on reader presence: if reader exists, book is borrowed -->
                                <span th:if="${book.reader != null}" class="badge badge-warning">ðŸ“– Borrowed</span>
                                <span th:unless="${book.reader != null}" class="badge badge-success">âœ… Available for Reading</span>
                                <!-- Button to remove reader and make book available -->
                                <form th:if="${book.reader != null}" 
                                      th:action="@{/books/{id}/toggle-status(id=${book.id})}" 
                                      method="post" 
                                      class="status-toggle-form">
                                    <button type="submit" 
                                            class="btn btn-sm btn-success"
                                            title="Return book (remove reader)">
                                        Return Book
                                    </button>
                                </form>
                            </div>
                        </td>
                        <td class="actions-cell">
                            <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-sm btn-info">View</a>
                            <a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post" class="inline-form">
                                <button type="submit" class="btn btn-sm btn-danger" 
                                        onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(books)}">
                        <td colspan="7" class="text-center empty-state">
                            <div class="empty-message">
                                <p>No books in the library yet</p>
                                <a th:href="@{/books/new}" class="btn btn-primary">Add First Book</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
