<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Book</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .browser {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .browser-header {
            background: #f0f0f0;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 8px;
        }
        .browser-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .browser-dot:nth-child(1) { background: #ff5f57; }
        .browser-dot:nth-child(2) { background: #ffbd2e; }
        .browser-dot:nth-child(3) { background: #28ca42; }
        .browser-url {
            flex: 1;
            background: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }
        h1 { font-size: 24px; color: #2c3e50; margin-bottom: 5px; }
        h2 { font-size: 16px; color: #7f8c8d; font-weight: 400; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background: #e9ecef;
        }
        .reader-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #17a2b8;
        }
        .reader-info h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #495057;
        }
        .reader-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        .detail-label {
            font-size: 12px;
            color: #6c757d;
            font-weight: 600;
        }
        .detail-value {
            font-size: 14px;
            color: #212529;
            font-weight: 500;
        }
        .form-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="browser">
        <div class="browser-header">
            <div class="browser-dot"></div>
            <div class="browser-dot"></div>
            <div class="browser-dot"></div>
            <div class="browser-url">http://localhost:8080/books/1</div>
        </div>
        <div class="content">
            <header>
                <h1>Library Management System</h1>
                <h2>View Book Details</h2>
            </header>
            
            <form>
                <div class="form-group">
                    <label>Book Title <span class="required">*</span></label>
                    <input type="text" value="Harry Potter and the Philosopher's Stone" readonly>
                </div>
                
                <div class="form-group">
                    <label>Author <span class="required">*</span></label>
                    <input type="text" value="J.K. Rowling" readonly>
                </div>
                
                <div class="form-group">
                    <label>ISBN</label>
                    <input type="text" value="978-0-7475-3269-6" readonly>
                </div>
                
                <div class="form-group">
                    <label>Reader <span class="required">*</span></label>
                    <select disabled>
                        <option selected>John Smith (john.smith@example.com)</option>
                    </select>
                    
                    <div class="reader-info">
                        <h3>Reader Information</h3>
                        <div class="reader-details">
                            <div class="detail-item">
                                <span class="detail-label">ID:</span>
                                <span class="detail-value">1</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Name:</span>
                                <span class="detail-value">John Smith</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Email:</span>
                                <span class="detail-value">john.smith@example.com</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Borrowed Books:</span>
                                <span class="detail-value">1</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" checked disabled>
                        <label style="margin: 0; font-weight: 400;">Available for borrowing</label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <a href="#" class="btn btn-secondary">Back to List</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
