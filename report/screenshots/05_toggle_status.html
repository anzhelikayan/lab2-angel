<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Status</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .browser {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .browser-header {
            background: #f0f0f0;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 8px;
        }
        .browser-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .browser-dot:nth-child(1) { background: #ff5f57; }
        .browser-dot:nth-child(2) { background: #ffbd2e; }
        .browser-dot:nth-child(3) { background: #28ca42; }
        .browser-url {
            flex: 1;
            background: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }
        h1 { font-size: 24px; color: #2c3e50; margin-bottom: 5px; }
        h2 { font-size: 16px; color: #7f8c8d; font-weight: 400; }
        .alert-success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }
        .badge {
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-success { background: #28a745; color: white; }
        .badge-warning { background: #ffc107; color: #212529; }
        .status-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
    </style>
</head>
<body>
    <div class="browser">
        <div class="browser-header">
            <div class="browser-dot"></div>
            <div class="browser-dot"></div>
            <div class="browser-dot"></div>
            <div class="browser-url">http://localhost:8080/books</div>
        </div>
        <div class="content">
            <header>
                <h1>Library Management System</h1>
                <h2>Books Catalog</h2>
            </header>
            
            <div class="alert-success">Book status changed to available successfully!</div>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Harry Potter and the Philosopher's Stone</td>
                        <td>J.K. Rowling</td>
                        <td>
                            <div class="status-toggle">
                                <span class="badge badge-success">Available</span>
                                <button class="btn-sm btn-warning">Mark as Borrowed</button>
                            </div>
                        </td>
                    </tr>
                    <tr style="background: #fff3cd;">
                        <td>2</td>
                        <td>The Lord of the Rings</td>
                        <td>J.R.R. Tolkien</td>
                        <td>
                            <div class="status-toggle">
                                <span class="badge badge-warning">Borrowed</span>
                                <button class="btn-sm btn-success">Mark as Available</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
