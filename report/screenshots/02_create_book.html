<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .browser {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .browser-header {
            background: #f0f0f0;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 8px;
        }
        .browser-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .browser-dot:nth-child(1) { background: #ff5f57; }
        .browser-dot:nth-child(2) { background: #ffbd2e; }
        .browser-dot:nth-child(3) { background: #28ca42; }
        .browser-url {
            flex: 1;
            background: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }
        h1 { font-size: 24px; color: #2c3e50; margin-bottom: 5px; }
        h2 { font-size: 16px; color: #7f8c8d; font-weight: 400; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        .required { color: #dc3545; }
        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: 0;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="browser">
        <div class="browser-header">
            <div class="browser-dot"></div>
            <div class="browser-dot"></div>
            <div class="browser-dot"></div>
            <div class="browser-url">http://localhost:8080/books/new</div>
        </div>
        <div class="content">
            <header>
                <h1>Library Management System</h1>
                <h2>Add New Book</h2>
            </header>
            
            <form>
                <div class="form-group">
                    <label>Book Title <span class="required">*</span></label>
                    <input type="text" placeholder="Enter book title" value="The Great Gatsby">
                </div>
                
                <div class="form-group">
                    <label>Author <span class="required">*</span></label>
                    <input type="text" placeholder="Enter author name" value="F. Scott Fitzgerald">
                </div>
                
                <div class="form-group">
                    <label>ISBN</label>
                    <input type="text" placeholder="Enter ISBN (optional)" value="978-0-7432-7356-5">
                </div>
                
                <div class="form-group">
                    <label>Reader <span class="required">*</span></label>
                    <select>
                        <option>-- Select Reader --</option>
                        <option selected>John Smith (john.smith@example.com)</option>
                        <option>Emily Johnson (emily.johnson@example.com)</option>
                        <option>Michael Brown (michael.brown@example.com)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="available" checked>
                        <label for="available" style="margin: 0; font-weight: 400;">Available for borrowing</label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <a href="#" class="btn btn-secondary">Back to List</a>
                    <button type="submit" class="btn btn-primary">Create Book</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
