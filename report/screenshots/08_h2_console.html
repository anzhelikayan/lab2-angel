<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H2 Console</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .browser {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .browser-header {
            background: #f0f0f0;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 8px;
        }
        .browser-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .browser-dot:nth-child(1) { background: #ff5f57; }
        .browser-dot:nth-child(2) { background: #ffbd2e; }
        .browser-dot:nth-child(3) { background: #28ca42; }
        .browser-url {
            flex: 1;
            background: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
        }
        .h2-console {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .console-header {
            color: #4ec9b0;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            color: #d4d4d4;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            background: #252526;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
            border-radius: 4px;
        }
        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #3c3c3c;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #2d2d30;
            color: #4ec9b0;
        }
    </style>
</head>
<body>
    <div class="browser">
        <div class="browser-header">
            <div class="browser-dot"></div>
            <div class="browser-dot"></div>
            <div class="browser-dot"></div>
            <div class="browser-url">http://localhost:8080/h2-console</div>
        </div>
        <div class="content">
            <div class="h2-console">
                <div class="console-header">H2 Console</div>
                <form>
                    <div class="form-group">
                        <label>JDBC URL:</label>
                        <input type="text" value="jdbc:h2:mem:librarydb">
                    </div>
                    <div class="form-group">
                        <label>User Name:</label>
                        <input type="text" value="sa">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" value="">
                    </div>
                    <button type="submit" class="btn">Connect</button>
                </form>
                
                <div style="margin-top: 30px;">
                    <div style="color: #4ec9b0; margin-bottom: 10px;">SELECT * FROM BOOKS;</div>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>TITLE</th>
                                <th>AUTHOR</th>
                                <th>ISBN</th>
                                <th>READER_ID</th>
                                <th>IS_AVAILABLE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Harry Potter and the Philosopher's Stone</td>
                                <td>J.K. Rowling</td>
                                <td>978-0-7475-3269-6</td>
                                <td>1</td>
                                <td>true</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>The Lord of the Rings</td>
                                <td>J.R.R. Tolkien</td>
                                <td>978-0-544-00035-0</td>
                                <td>2</td>
                                <td>false</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
